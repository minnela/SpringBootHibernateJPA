<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>

    <title>Hello, world!</title>
</head>
<body background="https://wallpapercave.com/wp/wp5837706.png">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">Minnela</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/patients">Patients <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Add Patient</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/issues">Covid Rate</a>
            </li>

        </ul>
    </div>
</nav>
<form class="needs-validation" th:action="@{/register}" th:object="${person}" th:method="post">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationTooltip01">Patient First Name</label>
            <input type="text" class="form-control" id="validationTooltip01" placeholder="Patient First Name" value="Mark" th:field="*{name}"/>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Patient Last Name</label>
            <input type="text" class="form-control" id="validationTooltip02" placeholder="Patient Last name" value="Otto" th:field="*{surname}"/>
            <small th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Item Type Error</small>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationTooltipUsername">Patient Age</label>
            <div class="input-group">
                <input type="text" class="form-control" id="validationTooltipUsername" placeholder="Enter Patient Age" aria-describedby="validationTooltipUsernamePrepend" th:field="*{age}"/>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationTooltip03">Patient Covid Info</label>
            <input type="text" class="form-control" id="validationTooltip03" placeholder="Enter Patient Covid Info" th:field="*{covidInfo}"/>
            <small th:if="${#fields.hasErrors('covidInfo')}" th:errors="*{covidInfo}">Item Type Error</small>
            <div class="invalid-tooltip">
                Please provide a valid city.
            </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
</form>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
